<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Javascript on Steriods</title>
  </head>
  <body>
   <div class="container">
    <h2>Challenge 1: your age in days</h2>
    <div class="flex-box-container-1">
    <div>
        <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
  </div>
    <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
    </div> 
 
</div>
<div class="flex-box-container-1">
    <div id="flex-box-result"></div>

</div>
</div>
<div class="container-2">
  <h2>Challenge 2: Cat Generator</h2>
  <button class="btn btn-success" id="cat-generator" onclick="generate()">Generate Cat</button>
  
  <div class="flex-box-container-2" id="flex-cat-gen" >
</div>
</div>
  <div class="container-3">
    <h2>Challenge 3:Rock,Paper,scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <img id="rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRx0wuMGeInm4owY5OG8VDk5oEwfJvV1XvHXA&usqp=CAU" height="150" width="150" alt="" onclick="rpsGame(this)" >  
      <img id="paper" src="https://i.pinimg.com/736x/5b/3d/ef/5b3def2a70f81e1d3de0b280847c799e.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
      <img id="scissors" src="https://5.imimg.com/data5/CS/UQ/MY-3181807/fabric-cutting-scissor-500x500.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
    </div>
    </div>

   <div class="container-4">
     <h2 id="change-my-color">Challenge 4:change the color of all buttons</h2>
     <div class="flex-box-pick-color">
       <form action="">
         <select name="backdrop" id="background" onchange="buttonColorChange(this)">
        <option value="random">Random</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="reset">Reset</option>
        </select>
       </form>
       <button class="btn btn-primary">wee!</button>
       <button class="btn btn-danger">yahoo!</button>
       <button class="btn btn-warning">Google!</button>
       <button class="btn btn-success">Facebook!</button>

     </div>
   </div>

   <div class="container">
    <h2>Challenge 5:Calorie Calculator</h2>
    
    <div class="flex-box-container-1">
      <div>
        <input type="text" placeholder="age" id="age"></input>
        <input type="text" placeholder="height" id="height"></input>
        <input type="text" placeholder="weight" id="weight"></input>
        <select id="gender">
          <option value="male">Maintaining Calorie For Male</option>
          <option value="female">Maintaining Calorie For female</option>
          <option value="MaleLessActive">Male Less Active(NO Exercise)</option>
          <option value="MaleModeratelyActive">Male Moderately Active(Running One Hour Daily)</option>
          <option value="MalemoreActive">Male more Active(Swimming 2 hours Daily)</option>
          <option value="femaleLessActive">Female Less Active(NO Exercise)</option>
          <option value="femaleModeratelyActive">Female Moderately Active(Running One Hour Daily)</option>
          <option value="femalemoreActive">Female more Active(Swimming 2 hours Daily)</option>
          
        </select>
        
       </div> 
      <div>
        <input type="text" placeholder="your total calorie Intake" id="result"></input>
            <button class="btn btn-primary" onclick="yourCalorie()">Generate</button>

  </div>
    <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
    </div> 
 
</div>

</div>

    <script src="script.js"></script>
  </body>
</html>
